<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="total">
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but undeerstanding how developers think
          is invaluable.
        </p>
      </div>
      <div class="right">
        <div class="banner">
          <div class="bold">Try it free 7 days</div>
          <div class="thin">then $20/mo. thereafter</div>
        </div>
        <form class="form form_contact-form" novalidate>
          <div class="form__input-wrapper">
            <input
              type="text"
              class="form__input"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              minlength="2"
              required
            />
            <span class="form__error"></span>
          </div>

          <div class="form__input-wrapper">
            <input
              type="text"
              class="form__input"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <span class="form__error"></span>
          </div>

          <div class="form__input-wrapper">
            <input
              type="email"
              class="form__input"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <span class="form__error"></span>
          </div>

          <div class="form__input-wrapper">
            <input
              type="password"
              class="form__input"
              id="password"
              name="password"
              placeholder="Password"
              minlength="8"
              maxlength="32"
              required
            />
            <span class="form__error"></span>
          </div>

          <button type="submit" class="form__button">
            Claim your free trial
          </button>
        </form>
      </div>
    </div>

    <script src="./script/index.js" type="module"></script>
  </body>
</html>
